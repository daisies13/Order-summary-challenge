<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-summary|Frontend-challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon-music.svg">
</head>
<body>
    <main>
      <!-- img in background -->
        <img class="backgroundWave" src="images/pattern-background-desktop.svg" alt="pattern-background-desktop">
        <div class="card">
            <!-- img at the top of card -->
            <img class="girllisteningMusic" src="images/illustration-hero.svg" alt="illustration-hero">
            <h1>Order Summary </h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
             <!-- pricing section -->
            <div class="pricing">
              <div class="pricing-left">
                <img src="images/icon-music.svg" alt="icon-music">
              </div>
              <div class="pricing-center">
                <h2>Annual Plan <br><span>$59.99/year</span> </h2>
              </div>
                <div class="pricing-right">
                  <a href="#"> Change  </a>
                </div>
            </div>
              <!-- buttons in lower section -->
                 <a class="btn" href="#">Proceed to Payment</a>
                 <h3 class="no-btn"> Cancel Order</h3>


        </div>

    </main>

</body>
</html>
